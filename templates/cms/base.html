<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% end%}</title>

    <script src="{{ static_url('jquery-1.11.1.min.js') }}"></script>
    <script src="{{ static_url('bootstrap.min.js') }}"></script>
    <script src="{{ static_url('bootstrap.min.js') }}"></script>
    <link href="{{ static_url('bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{{ static_url('cms/css/main.css') }}">
    <script src="{{ static_url('cms/js/main.js') }}"></script>
    <script src="{{static_url('common/sweetalert/xtalert.js') }}"></script>
    <script src="{{ static_url('common/sweetalert/sweetalert.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ static_url('common/sweetalert/sweetalert.css') }}">
    {% block head %} {% end %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">破茧科技论坛CMS管理系统</a>
        </div>
        {% raw xsrf_form_html() %}
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">张三</a></li>
                <li><a href="">注销</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="查找...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav-sidebar">
                <li class="unfold"><a href="#">首页</a></li>

                    <li class="profile-li">
                        <a href="#">个人中心<span></span></a>
                        <ul class="subnav">
                            <li><a href="/cms/userinfo/">个人信息</a></li>
                            <li><a href="/cms/changepwd/">修改密码</a></li>
                            <li><a href="/cms/changeemail/">修改邮箱</a></li>
                        </ul>
                    </li>
                    <li class="nav-group post-manage"><a href="/cms/banner/">轮播图管理</a></li>
                    <li class="nav-group post-manage"><a href="/cms/post/">帖子管理</a></li>
                    <li class="comments-manage"><a href="#">评论管理</a></li>
                    <li class="board-manage"><a href="/cms/bank/">板块管理</a></li>
                    <li class="nav-group user-manage"><a href="#">用户管理</a></li>
                    <li class="nav-group cmsuser-manage"><a href="#">CMS用户管理</a></li>

                <li class="cmsrole-manage"><a href="#">CMS组管理</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>{% block page_title %} {% end %}</h1>
            <div class="main_content">
                {% block content %} {% end %}
            </div>
        </div>
    </div>
</div>
</body>
